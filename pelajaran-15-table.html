<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
        <style>
            table,tr,th,td{
                border: 1px solid black;
                border-collapse: collapse;
                width: 200px;
                height: 100px;
            }

            th{
                text-align: center;
            }
            td{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>nama</th>
                    <th>nilai</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th>Adit</th>
                    <th>100</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
