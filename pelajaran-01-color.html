<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS COLOR</title>
        <style>
            .nama{
                color: red;
            }
            .hex{
                color: #f929f9;
            }
            .rgb{
                color: rgb(255, 100, 50);
            }

            .hsl{
                color: hsl(0, 100, 50);
            }
        </style>
    </head>
    
    <body>
        <h1>CSS Color</h1>

        <p class="nama">Color menggunakan nama</p>
        <pre>
                color: red;
        </pre>

        <p class="hex">color menggunakan hex</p>
        <pre>
                color: #f929f9;
        </pre>

        <p class="rgb">color menggunakan rgb</p>
        <pre>
                color: rgb(255, 100, 50);
        </pre>

        <p class="hsl">color menggunakan hsl</p>
        <pre>
                color: hsl(0, 100, 50);
        </pre>
    </body>
</html>
